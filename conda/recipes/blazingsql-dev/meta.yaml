{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '9.2').split('.')[:2]) %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set git_revision_count=environ.get('GIT_DESCRIBE_NUMBER', 0) %}
{% set py_version=environ.get('CONDA_PY', 36) %}

package:
    name: blazingsql-dev
    version: {{ version }}

build:
    number: {{ git_revision_count }}
    string: cuda{{ cuda_version + '_py' + py_version + '_' + git_revision_count }}

source:
    path: ../../../

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    host:
        - python
        - cudf
        - pip
        - nvstrings
        - rmm
        - dask-cudf
        - dask
        - gtest
        - gmock
        - setuptools
        - boost-cpp >=1.70.0
        - openssl
        - rapidjson
        - cudatoolkit
        - flatbuffers
        - zlib
        - curl
        - arrow-cpp >=0.14.1
        - libcudf
        - libnvstrings
        - librmm
        - parquet-cpp
        - libhdfs3
        - cudatoolkit {{ cuda_version }}.*
        - cmake
        - maven
        - zeromq
        - cppzmq
        - blazingsql-toolchain
    run:
        - python
        - cudf
        - pip
        - nvstrings
        - rmm
        - dask-cudf
        - dask
        - gtest
        - gmock
        - setuptools
        - boost-cpp >=1.70.0
        - openssl
        - rapidjson
        - cudatoolkit
        - flatbuffers
        - zlib
        - curl
        - arrow-cpp >=0.14.1
        - libcudf
        - libnvstrings
        - librmm
        - parquet-cpp
        - libhdfs3
        - cudatoolkit {{ cuda_version }}.*
        - cmake
        - maven
        - zeromq
        - cppzmq
        - blazingsql-toolchain
about:
    home: http://www.blazingsql.com/
    license: Apache-2.0
    license_family: Apache
    license_file: LICENSE
