{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '9.2').split('.')[:2]) %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set git_revision_count=environ.get('GIT_DESCRIBE_NUMBER', '0') %}
{% set py_version=environ.get('CONDA_PY', '36') %}

package:
    name: blazingsql
    version: {{ version }}

build:
    number: {{ git_revision_count }}
    string: cuda{{ cuda_version + '_py' + py_version + '_' + git_revision_count }}
    script_env:
      - CUDA_VERSION
      - CUDACXX

source:
    path: ../../..

requirements:
    build:
        - gtest
        - gmock
        - arrow-cpp=0.15.0
        - cmake
        - bsql-toolchain {{ minor_version }}.*
        - cppzmq
        - cudatoolkit {{ cuda_version }}.*
        - librmm {{ minor_version }}.*
        - libnvstrings {{ minor_version }}.*
        - libcudf {{ minor_version }}.*
        - libhdfs3
        - python
        - pip
        - setuptools
        - cython >=0.29,<0.30
        - dask-cudf {{ minor_version }}.*
        - dask-cuda {{ minor_version }}.*
        - openjdk=8.0
        - maven
    host:
        - gtest
        - cmake
        - cudatoolkit {{ cuda_version }}.*
        - python
        - pip
        - setuptools
        - cython >=0.29,<0.30
        - dask-cudf {{ minor_version }}.*
        - dask-cuda {{ minor_version }}.*
        - openjdk=8.0
        - maven
    run:
        - gtest
        - arrow-cpp=0.15.0
        - bsql-toolchain {{ minor_version }}.*
        - cppzmq
        - cudatoolkit {{ cuda_version }}.*
        - librmm {{ minor_version }}.*
        - libnvstrings {{ minor_version }}.*
        - libcudf {{ minor_version }}.*
        - libhdfs3
        - python
        - pip
        - setuptools
        - dask-cudf {{ minor_version }}.*
        - dask-cuda {{ minor_version }}.*
        - openjdk=8.0
        - jpype1
        - netifaces
        - pyhive
        - sasl=0.2.1

test:
    commands:
        python -c "import cio"

about:
    home: http://www.blazingsql.com/
    license: Apache-2.0
    license_family: Apache
