{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '10.1').split('.')[:2]) %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set git_revision_count=environ.get('GIT_DESCRIBE_NUMBER', '0') %}
{% set py_version=environ.get('CONDA_PY', '36') %}

package:
    name: blazingsql
    version: {{ version }}

build:
    number: {{ git_revision_count }}
    string: cuda{{ cuda_version + '_py' + py_version + '_' + git_revision_count }}
    script_env:
      - CUDA_VERSION
      - CUDACXX

source:
    path: ../../..

requirements:
    build:
        - cmake
        - ninja
        - gtest
        - aws-sdk-cpp
        - google-cloud-cpp 1.16.0
        - cppzmq
        - python
        - setuptools
        - spdlog >=1.7.0,<1.8.0
        - cython >=0.29,<0.30
        - openjdk >=8.0
        - maven
        - cudf {{ minor_version }}.*
        - ucx-py {{ minor_version }}.*
        - ucx-proc=*=gpu
        - dlpack
        - cudatoolkit {{ cuda_version }}.*
    run:
        - python
        - openjdk >=8.0
        - jpype1
        - netifaces
        - pyhive
        - {{ pin_compatible('zeromq', max_pin='x.x.x') }}
        - {{ pin_compatible('gtest', max_pin='x.x') }}
        - dask-cudf {{ minor_version }}.*
        - dask-cuda {{ minor_version }}.*
        - ucx-py {{ minor_version }}.*
        - ucx-proc=*=gpu

test:
    requires:
        - cudatoolkit {{ cuda_version }}.*
    imports:
        - cio

about:
    home: http://www.blazingsql.com/
    license: Apache-2.0
    license_family: Apache
