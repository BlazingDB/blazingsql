      select n.n_nationkey, n.n_name, r.r_regionkey,
                        r.r_name
                    from nation as n right outer join region as r
                    on n.n_nationkey = r.r_regionkey
                    WHERE r.r_name IS NULL

  TEST_11:
    SQL: |
      select n.n_nationkey, n.n_name, r.r_regionkey,
                        r.r_name
                    from nation as n right outer join region as r
                    on n.n_nationkey = r.r_regionkey
                    WHERE n.n_name IS NOT NULL