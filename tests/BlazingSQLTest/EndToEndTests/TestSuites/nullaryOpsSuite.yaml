# Nullary ops Suite

TEST_SUITE:
  SETUP:
    EXPECTED_SOURCE: python_script
    APPLY_ORDER: True
    USE_PERCENTAGE: False
    ACCEPTABLE_DIFFERENCE: 0.01
    COMPARE_WITH: drill
    SKIP_WITH:
      - JSON
      - CSV
      - CUDF

  TEST_01: # current_date is not implemented as a nullaryOps, but need to be considered
    SQL: |
        select current_date, o_orderkey from orders where cast(o_orderdate as date) < current_date order by o_orderkey limit 5
    SETUP:
      EXPECTED_PATH: nullaryOpsSuite/currentDate.py

  TEST_02: # current_timestamp is not implemented as a nullaryOps, but need to be considered
    SQL: |
        select current_date, o_orderkey from orders where o_orderdate < current_timestamp order by o_orderkey limit 5
    SETUP:
      EXPECTED_PATH: nullaryOpsSuite/currentTimestamp.py
